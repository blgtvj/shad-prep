<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The site has moved.</title>
    <style>
      .announcement {
        text-align: center;
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <div class="announcement">
      <p>&nbsp;</p>
      <p>
        The site has moved to <br />
        <a href="https://discourse.superlearn.it">discourse.superlearn.it</a>
      </p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </div>
    <script>
      var aDiv = document.createElement("div");
      aDiv.class = "announcement";
      a = document.createElement('a');
      a.href = "https://discourse.superlearn.it" + window.location.pathname;
      a.innerHTML = "https://discourse.superlearn.it" + window.location.pathname;
      aDiv.appendChild(a);
      document.body.appendChild(aDiv);
    </script>
  </body>
</html>
